<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<p:panel header="Cursos Cadastrados" style="width:90%;">
			<p:dataTable value="#{cursoBean.cursos}" var="curso">
				<p:column headerText="Nome">
					<h:outputText value="#{curso.nome}" />
				</p:column>
				<p:column headerText="Duração">
					<h:outputText value="#{curso.duracao}" />
				</p:column>
				<p:column headerText="Data Criação">
					<h:outputText value="#{curso.dataCriacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				<p:column headerText="Tipo">
					<h:outputText value="#{curso.tipo.label}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
